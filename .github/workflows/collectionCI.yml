name: Collection module CI

on:
# Execute this pipeline when pushing to dev branch for path collection:
  push:
    branches:
      - "dev"
    paths:
      - 'collection/**'

# Execute this pipeline from other workflows (deployment):
  workflow_call:

jobs:
    compile:
      name: Compile collection module ğŸ› ï¸
      runs-on: ubuntu-latest
      steps:
        - name: Checkout branch ğŸ›ï¸
          uses: actions/checkout@v3

        - name: Set up JDK 18 ğŸ—ï¸
          uses: actions/setup-java@v3
          with:
            java-version: 18
            distribution: 'temurin'
            cache: maven

        - name: Compile code with maven ğŸ› ï¸
          working-directory: ./collection
          run: mvn compile

    test:
      name: Run tests in collection module ğŸ§ª
      needs: compile
      runs-on: ubuntu-latest

      steps:
        - name: Checkout branch ğŸ›ï¸
          uses: actions/checkout@v3

        - name: Set up JDK 18 ğŸ—ï¸
          uses: actions/setup-java@v3
          with:
            java-version: 18
            distribution: 'temurin'
            cache: maven

        - name: Run tests with maven ğŸ§ª
          working-directory: ./collection
          run: mvn test

    sonarqube:
      name: Build and analyze
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: 17
            distribution: 'zulu' # Alternative distribution options are available.
        - name: Cache SonarCloud packages
          uses: actions/cache@v3
          with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
        - name: Cache Maven packages
          uses: actions/cache@v3
          with:
            path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2
        - name: Build and analyze
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_COLLECTION }}
          run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=clipperms:collection

