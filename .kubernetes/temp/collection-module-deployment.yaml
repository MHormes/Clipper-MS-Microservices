apiVersion: apps/v1
kind: Deployment
metadata:
  name: collection-module
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collection-module
  template:
    metadata:
      labels:
        app: collection-module
    spec:
      containers:
        - name: collection-module
          image: mhormes/collection-module:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8071
          resources: {}