name: Client CI

on:
  # Execute this pipeline when we make a push to dev branch for path clipper-fe:
  push:
    branches:
      - 'dev'
    paths:
      - 'clipper-fe/**'

  # Execute this pipeline from other workflows (deployment):
  workflow_call:


jobs:
  build-ts:
    name: Build TS/CSS ğŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: npm ğŸ”§
        working-directory: ./clipper-fe
        run: |
          npm install
          npm run build

  sonarcloud:
  name: SonarCloud
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_CLIENT }}
