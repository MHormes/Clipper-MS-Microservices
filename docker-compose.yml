#============================#
#=======POSTGRES-SONAR=======#
#============================#
  postgres-sonar:
    image: postgres
    container_name: postgres-sonar
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql_sonar:/var/lib/postgresql
      - postgresql_data_sonar:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - backend

#============================#
#========POSTGRES-DEV========#
#============================#
  postgres-dev:
    image: postgres
    container_name: postgres-dev
    volumes:
      - ./docker/postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: noccures
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - '5432:5432'
    networks:
      - backend

#==================================#
#==========POSTGRES-TESTS==========#
#==================================#
  postgres-tests:
    image: postgres
    container_name: postgres-tests
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - '5433:5432'
    networks:
      - backend

#==================================#
#==========VOLUME-MAPPING==========#
#==================================#
volumes:
  postgres_data:
    driver: local
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_sonar:
  postgresql_data_sonar:
